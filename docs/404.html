<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sujeet Maurya</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    .place-in-center {
      text-align: center;
      position: static;
      font-family: Arial, Helvetica, sans-serif;
    }

    .vertically-center {
      margin: 0;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .blink {
      animation: zoom-in-out 1.5s infinite;
    }

    @keyframes zoom-in-out {
      0% {
        width: 200px;
        height: 200px;
      }

      10% {
        width: 180px;
        height: 180px;
      }

      20% {
        width: 160px;
        height: 160px;
      }

      30% {
        width: 140px;
        height: 140px;
      }

      40% {
        width: 120px;
        height: 120px;
      }

      50% {
        width: 100px;
        height: 100px;
      }

      60% {
        width: 120px;
        height: 120px;
      }

      70% {
        width: 140px;
        height: 140px;
      }

      80% {
        width: 160px;
        height: 160px;
      }

      90% {
        width: 180px;
        height: 180px;
      }

      100% {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="vertically-center">
      <img class="blink" src="assets/Logo/Loading.png" />
      <!-- <h3 class="place-in-center blink">Loading...</h3> -->
    </div>
 </app-root>
</body>

</html>
